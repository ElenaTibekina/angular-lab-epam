<div class="pokemon-text" [class.caught]="pokemon.caught === true">
  <p>Name: {{pokemon.name}}</p>
  <p>Id: {{pokemon.id}}</p>
  <p>Damage: {{pokemon.damage}}</p>
  <button type="button" class="btn btn-primary" (click)="catchPokemon()">
    {{ pokemon.caught ? "Let Go" : "Catch" }}

  </button>
  <hr>
</div>
