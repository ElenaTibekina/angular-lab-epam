<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <form #pokemonForm="ngForm" class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Editing Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="pokemonName">Name</label>
            <input type="text" class="form-control" [(ngModel)]="pokemon.name" id="pokemonName" name="name" placeholder="Enter pokemon's name">
          </div>
          <div class="form-group">
            <label for="pokemonDamage">Damage</label>
            <input type="number" class="form-control" [(ngModel)]="pokemon.damage" id="pokemonDamage" name="damage" placeholder="Enter the number of damage">
          </div>
          <div class="form-group">
            <label for="pokemonCreatedDate">Creation Date</label>
            <input type="date" class="form-control" [(ngModel)]="pokemon.createdDate" name="createdDate" id="pokemonCreatedDate" placeholder="Enter the date of creation">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)=saveChanges() data-toggle="modal" data-target="#saveChanges">Save changes</button>

        <app-success-alert></app-success-alert>

      </div>
    </div>
  </form>
</div>
