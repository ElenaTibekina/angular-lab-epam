<div class="modal fade" id="cancelChanges" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog alert-warning" role="document">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-content">
      <div class="modal-body">
        Are you sure, you want to leave this page? Your changes won't be saved.
      </div>
      <div class="cancel-alert__button-group">
        <button data-dismiss="modal" class="btn btn-danger">NO</button>
        <button (click)="confirm(pokemon.id)" data-dismiss="modal" class="btn btn-success">YES</button>
      </div>
    </div>
  </div>
</div>
