<form class="search-component">
  <label>
    <input class="form-control search-component__input"
           type="search"
           placeholder="Which pokemon would you like to find?"
           [(ngModel)]="name"
           [ngModelOptions]="{standalone: true}"
    />
  </label>
  <button class="btn btn-info search-component__btn" (click)="searchPokemon()" type="submit">Search</button>
</form>
