<div [damage-border]="pokemon.damage" class="card text-center" [class.caught]="pokemon.caught === true">
  <div class="pokemon-card__content">
    <img
      class="pokemon-card__img"
      src="../../assets/pokemons/{{ pokemon.id }}.png"
      alt="{{ pokemon.name }}"
      style="width: 15rem; height: auto"
    />
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <h5 class="card-title">damage: {{ pokemon.damage}}</h5>
    <div class="pokemon-card__button">
      <button type="button" class="btn btn-info" (click)="catchPokemon()">
        {{ pokemon.caught ? "Let Go" : "Catch" }}
      </button>
    </div>
  </div>
</div>
