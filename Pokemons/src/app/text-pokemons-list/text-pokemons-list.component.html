<div [class.caught]="caught === true">
  <div>
    <h5 class="card-title">{{ card.name }}</h5>
    <h5 class="card-title">damage: {{ card.damage}}</h5>
    <div class="pokemon-card__button">
      <button type="button" class="btn btn-primary" (click)="catchPokemon()">
        {{ caught ? "Отпустить" : "Поймать" }}
      </button>
    </div>
  </div>
</div>
